<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuantumLoop</title>
    <link rel="icon" type="image/png" href="my-logo.jpg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
    <div class="hero">
        <nav>
            <div class="sidebar">
                <img src="Images/logo.jpg" class="logos">
                <ul class="nav">
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="product.html">PRODUCTS</a></li>
                    <li><a href="about.html">ABOUT-US</a></li>
                    <li><a href="contact.html">CONTACT-US</a></li>
                </ul>
            </div>
        </nav>
    
    <div class="checkout-container">
        <div class="close-icon"><a href="index.html">X</a></div>
        <h2>Shipping Information</h2>
        <form action="thanks.html" method="GET">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="number">Contact No.</label>
                <input type="text" id="number" name="number" required>
            </div>
            <div class="form-group">
                <label for="address">Shipping Address</label>
                <input type="text" id="address" name="address" required>
            </div>
            <div class="form-group">
                <label for="payment">Payment Method</label>
                <select type="payment" id="payment" name="payment" required>
                <option value="cod">Cash on Delivery</option>
                <option value="algoPay">AlgoPay</option>
                <option value="credit-card">Credit Card</option>
                <option value="gcash">Gcash</option>
                <option value="711">7/11 CliQ</option>
                <option value="paymaya">Paymaya</option>
            </select>
            </div>
            <div class="button-container">
                <button type="submit" class="submit-button">Place Order</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
