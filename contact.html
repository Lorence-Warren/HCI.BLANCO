              <div class="contact">
              <h1>Contact Us</h1>
              <h4>Feel free to reach out to us via email or phone...</h4>
          </div>
        <div class="contact-us">
        <h2>Send Message</h2>
        <form action="contactsent.html" method="GET">
            <div class="fields">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Name"required>
            </div>
            <div class="fields">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Your email" required>
            </div>
            <div class="fields">
                <label for="email">Address</label>
                <input type="text" id="address" placeholder="Complete Address" required>
            </div>
            <div class="fields">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="7" placeholder="Your message here..." required></textarea>
            </div>

            <div class="msgbtn">
                <button type="submit" class="msg-btn">Send Now</button>
            </div>
        </form>
    </div>
